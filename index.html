<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Perguntas e Respostas</h1>
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

     <script>
        const perguntas = [
            {
                pergunta: "Qual o primeiro avatar?",
                opcoes: ["Wan", "Roku" , "Szeto" , "Aang"],
                resposta: "Wan"
            },
            {
                pergunta: "Qual o primeiro elemento do ciclo avatar?",
                opcoes:["terra","ar","fogo","água"],
                resposta: "fogo"
            },
            {
                pergunta: "Qual a sub dobra mais forte?",
                opcoes: ["Dobra de metal" , "Dobra de sangue" , "dobra de raio"],
                resposta: "Dobra de sangue"
            },

            {
                pergunta: "Quantos anos o Avatar ficou congelado?",
                opcoes: ["1000 anos" , "200 anos" , "100 anos" , "50 anos"],
                resposta: "100 anos"
            },
           
            {
                pergunta: "Quanto tempo o Avatar Kyoshi viveu?",
                opcoes: ["165 anos" , "300" , "230 anos" , "500 anos"],
                resposta: "230 anos"
            },
           
            {
                pergunta: "Que personagem que da uma surra no Avatar?",
                opcoes: ["Toph" , "ty lee" , "Sokka" , "Suki" ,"Mai"],
                resposta: "Toph"
            },
           
           

        ];


         const perguntaElemento = document.getElementById("pergunta");
         const opcoesElemento = document.getElementById("opcoes");
         const resultadoElemento = document.getElementById("resultado");

         let indicePerguntaAtual = 0;
         
         function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;
         

         opcoesElemento.innerHTML = "";
         perguntaAtual.opcoes.forEach(opcao => {
            const botao = document.createElement("button");
            botao.textContent = opcao;
            botao.addEventListener("click", () => verificarResposta(opcao));
            opcoesElemento.appendChild(botao); 
         });
        }

         function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas [indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else{
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é :" + perguntaAtual.resposta;
                resultadoElemento.className = "Incorreta";
            }
            indicePerguntaAtual ++;
            if (indicePerguntaAtual < perguntas.length){
                setTimeout(carregarPergunta, 2000);
            } else {
                resultadoElemento.textContent = "Quiz concluido";
                resultadoElemento.className = "";
            }

         }
        
          carregarPergunta();
        
     </script>

     <footer>Produzido por Helen &#174</footer>
    
</body>
</html>
